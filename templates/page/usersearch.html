<div class="container">
    <form action="/user/" method="post">
        <div class="form-group">
            <div class="form-group">
                <label for="searchUser">Search</label>
                <input class="form-control" type="text" name="searchUser" id="searchUser"
                       placeholder="Search"/>
            </div>

            <div class="form-group text-center">
                <input class="btn btn-primary" type="submit" value="Search"/>
            </div>

        </div>
    </form>

    <div class="container well col-md-12">

        <h3>Results</h3>
        <ul class="list-unstyled">
            {% if results %}
            {% for fuser in results %}
            <li>
                <img src="data:image/png;base64, {{ fuser.picture|safe }}" class="img-circle"
                     style="height:3em;"/>
                <a href="/user/{{ fuser.uuid }}">{{ fuser.display_name }}</a>
            </li>
            {% endfor %}
            {% endif %}
        </ul>
    </div>
</div>
